<div data-ng-controller="TournamentController" data-ng-init="get()" data-ng-cloak>
    <h1>Edit a tournament</h1>
    <hr/>
    <form class="form-horizontal" data-ng-submit="update()">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" data-ng-model="tournament.name" type="text" placeholder="Name" autofocus
                required value="{{ tournament.name }}"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Update</button>
        </div>
    </form>
</div>
